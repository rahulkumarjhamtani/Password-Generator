<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="pass">
                <h2>nsjfdghdfsuiysdg888sdfgn</h2>
                <div class="copy"><button>Copy</button></div>
            </div>
        </div>
        <div class="body">
            <div class="myform">
                <label for="len">Password Length</label>
                <input id="len" type="number" min="4" max="20" />
            </div>
            <div class="myform">
                <label for="upper">Uppercase {A,B,C,..}</label>
                <input id="upper" type="checkbox" />
            </div>
            <div class="myform">
                <label for="lower">Lowercase {a,b,c,..}</label>
                <input id="lower" type="checkbox" />
            </div>
            <div class="myform">
                <label for="number">Numbers {1,2,3,..}</label>
                <input id="number" type="checkbox" />
            </div>
            <div class="myform">
                <label for="symbol">Symbols {#,$,%,..}</label>
                <input id="symbol" type="checkbox" />
            </div>
            <button id="generate">Generate</button>
        </div>
    </div>
</body>
<script src="script.js">
    var pass = document.getElementById("pass"); 
    var copy = document.getElementById("copy");
    var len = document.getElementById("len");
    var upper = document.getElementById("upper");
    var lower = document.getElementById("lower");
    var number = document.getElementById("number");
    var symbol = document.getElementById("symbol");
    var generate = document.getElementById("generate");
</script>
</html>
