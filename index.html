<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="pass">
                <button>Copy to clipboard</button>
            </div>
        </div>
        <div class="body">
            <div class="myform">
                <label for="len">Password Length</label>
                <input id="len" type="number" min="4" max="20" />
            </div>
            <div class="myform">
                <label for="upper">Uppercase {A,B,C,..}</label>
                <input id="upper" type="checkbox" />
            </div>
            <div class="myform">
                <label for="lower">Lowercase {a,b,c,..}</label>
                <input id="lower" type="checkbox" />
            </div>
            <div class="myform">
                <label for="number">Numbers {1,2,3,..}</label>
                <input id="number" type="checkbox" />
            </div>
            <div class="myform">
                <label for="symbol">Symbols {#,$,%,..}</label>
                <input id="symbol" type="checkbox" />
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
